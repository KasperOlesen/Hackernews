<div class="container">
<div class="col-md-5">
    <div class="form-area">
        <form role="form">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">New story</h3>
    				<div class="form-group">
            <label>Title</label>
						<input type="text" class="form-control" id="Title" ng-model="story.Title" placeholder="Title" required>
					</div>
					<div class="form-group">
            <label>Website</label>
						<input type="text" class="form-control" id="Website" ng-model="story.Website" placeholder="Website" required>
					</div>

        <button type="button" id="submit" name="submit" ng-click="save()" class="btn btn-primary pull-right">Submit story</button>
        </form>
    </div>
</div>
</div>
