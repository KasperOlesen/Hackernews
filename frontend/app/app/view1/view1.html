
<h1 class="h1">Frontpage</h1>
<br>
<br>
<div class="view1container" ng-repeat="post in posts| orderBy: '-post_karma'">

    <div class="post">
        <span>{{$index + 1}}</span>
    </div>

    <div class="vote">
        <input type="checkbox" ng-model="voteUp" ng-checked="voteUp"  ng-click='upvote(post)' class="glyphicon glyphicon-arrow-up">
        <input type="checkbox" ng-model="voteDown" ng-ckecked="voteDown" ng-click='downvote(post)' class="glyphicon glyphicon-arrow-down">
    </div>
        <div class="title" ng-click="viewPost(post)">
            <span>{{post.post_title| limitTo:80}}</span>
            (<a href="" >{{post.post_url}}</a>)
        </div>

        <div class="stats">
            <span class="">
                <b>{{post.post_karma}} points </b>
            </span>
            //
            <span class="">
                submitted by
            </span>
            <span class="mainTextColor">
                <a href="" ng-click="viewAuthor(post)">{{post.username}}</a>
            </span>
            //
            <span class="">
                {{post.timeStamp}}
            </span>
            //
            <span class="mainTextColor">
                <a href="" ng-click="viewPost(post)">{{post.comments.length | ifEmpty:0}} comments</a>
            </span>
        </div>
</div>
